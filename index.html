<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Chat Bot | Jawad</title>
    <link rel="shortcut icon" href="images/gemini.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>

      
      <div class="container">
        <div class="header">
          <h1>Jawad Ai</h1>
          <h2>Hello, there</h2>
          <p>How can I help you?</p>
        </div>
        <div class="chat-list">
          </div>
          </div>
        </div>
        <form action="#" class="typing-form">
          <div class="input-wrapper">
            <input type="text" class="typing-input" placeholder="Enter a prompt here" required>
          <button type="submit" class="material-symbols-outlined">send</button>
          </div>
        </form>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
